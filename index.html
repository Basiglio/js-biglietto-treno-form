<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <title></title>
  </head>
  <body>
    <div id="container">
      <h1>Calcola il prezzo del tuo biglietto!</h1>
      <div id="form">
        <ul>
          <li>Nome e Cognome</li>
          <li>KM da Percorrere</li>
          <li>Fascia d'età</li>
        </ul>
        <ul>
          <li>
            <input type="text" name="name" placeholder="Inserisci il tuo nome" value="" id="name">
          </li>
          <li>
            <input type="number" name="km" placeholder="Inserisci KM" value="" id="km">
          </li>
          <li>
            <input type="text" name="age" placeholder="seleziona età" value="" id="age">
          </li>
        </ul>
        <div class="bottoni">
          <span id="submit">GENERA</span>
          <span id="reset">ANNULLA</span>
        </div>
      </div>
      <div id="ticket">
        <ul>
          <li>Nome</li>
          <li>Offerta</li>
          <li>Carrozza</li>
          <li>Codice</li>
          <li>Prezzo</li>
        </ul>
        <ul>
          <li>X</li>
          <li>X</li>
          <li>X</li>
          <li>X</li>
          <li>X</li>
        </ul>
      </div>
    </div>

   <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
