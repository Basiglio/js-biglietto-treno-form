<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <title></title>
  </head>
  <body>
    <div id="container">
      <h1>Calcola il prezzo del tuo biglietto!</h1>
      <div id="form">
        <ul class="form_top">
          <li>Nome e Cognome</li>
          <li>KM da Percorrere</li>
          <li>Fascia d'et√†</li>
        </ul>
        <ul class="form_input">
          <li>
            <input type="text" name="name" placeholder="Inserisci il tuo nome" value="" id="name" required>
          </li>
          <li>
            <input type="number" name="km" placeholder="Inserisci KM" value="" id="km" required>
          </li>
          <li>
            <select id="age" required>
             <option name="age" value="30" >Standard</option>
             <option name="age" value="18">Minore 18</option>
             <option name="age" value="65">Over 65</option>
            </select>
        </ul>
        <div class="form_bottom">
          <span id="submit">GENERA</span>
          <span id="reset">ANNULLA</span>
        </div>
      </div>
      <div id="ticket" class="not_visible">
        <table class="table">
          <tr>
            <th>Nome</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice</th>
            <th>Prezzo</th>
          </tr>
          <tr>
            <td id="ticket_name">X</td>
            <td id="offerta">X</td>
            <td id="carrozza">X</td>
            <td id="ticket_code">X</td>
            <td id="ticket_price">X</td>
          </tr>
        </table>
      </div>
    </div>

   <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
